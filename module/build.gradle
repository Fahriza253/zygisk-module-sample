plugins {
    alias(libs.plugins.android.libs)
}

android {
    namespace 'zygisk.module.sample'
    compileSdk 35

    defaultConfig {
        minSdk 24
        targetSdk 35

        externalNativeBuild {
            cmake {
                cppFlags '-std=c++17'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

}
